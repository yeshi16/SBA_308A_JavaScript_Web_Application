<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
     <label>
        Input:

    <button id="myBtn" type="button">Test it Out</button>

    <div>
        <a id="wiki_link" target="_blank"></a>
        <div id="breed_json"></div>
    </div>

    <div>
        <img id="breed_image" src=""></img>
    </div>

    <script>
     const herokuapp ='http://cors-anywhere.herokuapp.com/'
     document
    .getElementById("myBtn")
    .addEventListener("click", testRequest);

async function testRequest() {
	let inputVal = document.getElementById("myInput").value;
    let requestBody = { data: inputVal };

    const response = await fetch(`${herokuapp}https://www.omdbapi.com/?i=tt3896198&apikey=7fe042bd`, {
        
        headers: {
            'Content-Type': 'application/json; charset=UTF-8',
        }
    });


    alertResponse(response);
}

async function alertResponse(response) {
    if (response.ok) {
        const textData = await response.json();
        console.log(textData);
        // alert(textData)
    } else {
        alert("The request returned a status other than 200 OK: " + response.status);
    }
}
</script>
